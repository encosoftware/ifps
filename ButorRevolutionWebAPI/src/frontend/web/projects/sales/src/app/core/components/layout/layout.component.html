<div class="layout">

    <butor-menu (isMenuOpenOutPut)="isMenuOpen($event)"></butor-menu>

  <div [ngClass]="isOpenMenu ? 'layout-content' : 'layout-content-close'">
    <router-outlet *butorMyRefreshOnChange="translate.onLangChange | async"></router-outlet>
  </div>
</div>
