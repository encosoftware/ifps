<div class="error-container">
  <img src="assets/icons/404.svg" alt="404Error" *ngIf="id === 404 || id === 0">
  <img src="assets/icons/403.svg" alt="403Error" *ngIf="id === 403 && easterEgg !== 'andris'">
  <img src="assets/icons/you_shall_not_pass_sign.svg" alt="403Error" *ngIf="id === 403 && easterEgg === 'andris'" style="height: 70%">
  <h2 class="information-error" *ngIf="id === 404 || id === 0"> We're sorry,but the page you are looking for does not exist!</h2>
  <h2 class="information-error" *ngIf="id === 403"> You don't have access to this page!</h2>
  <button  mat-button class="btn btn-border" type="button" (click)="activateToggle()">Back to the page</button>
</div>
