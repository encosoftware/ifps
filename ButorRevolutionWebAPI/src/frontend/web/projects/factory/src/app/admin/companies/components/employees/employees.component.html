<perfect-scrollbar style="height:calc(100% - 4rem);">
  <table cdk-table [dataSource]="employees" class="table-standard table-bc" #table>
    <!-- Name Definition -->
    <ng-container cdkColumnDef="name">
      <th cdk-header-cell *cdkHeaderCellDef>
        <butor-form-field label="{{'Companies.EditCompany.Employees.FilterLabel.Name' | translate}}" cType='filter'>
        </butor-form-field>
      </th>
      <td cdk-cell *cdkCellDef="let row"> {{row.name}} </td>
    </ng-container>
    <!-- Role Definition -->
    <ng-container cdkColumnDef="role">
      <th cdk-header-cell *cdkHeaderCellDef>
        <butor-form-field label="{{'Companies.EditCompany.Employees.FilterLabel.Role' | translate}}" cType='filter'>
        </butor-form-field>
      </th>
      <td cdk-cell *cdkCellDef="let row"> {{row.role}} </td>
    </ng-container>
    <!-- Email Definition -->
    <ng-container cdkColumnDef="email">
      <th cdk-header-cell *cdkHeaderCellDef>
        <butor-form-field label="{{'Companies.EditCompany.Employees.FilterLabel.Email' | translate}}" cType='filter'>
        </butor-form-field>
      </th>
      <td cdk-cell *cdkCellDef="let row"> {{row.email}} </td>
    </ng-container>
    <!-- Phone Definition -->
    <ng-container cdkColumnDef="phone">
      <th cdk-header-cell *cdkHeaderCellDef>
        <butor-form-field label="{{'Companies.EditCompany.Employees.FilterLabel.Phone' | translate}}" cType='filter'>
        </butor-form-field>
      </th>
      <td cdk-cell *cdkCellDef="let row"> {{row.phone}} </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr cdk-header-row
      *cdkHeaderRowDef="['name', 'role', 'email', 'phone'];sticky:true;">
    </tr>

    <tr cdk-row
      *cdkRowDef="let row; columns: ['name', 'role', 'email', 'phone']">
    </tr>
  </table>
</perfect-scrollbar>
