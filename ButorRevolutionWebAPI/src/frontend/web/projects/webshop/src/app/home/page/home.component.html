<mat-grid-list cols="2" rowHeight="3:1" gutterSize="2rem">
    <mat-grid-tile *ngFor="let menu of menuCategories;let i = index">
        <div class="categories"
         [routerLink]="['/categories',menu.name]"
         [queryParams]="{id: menu.id}"
         >
            <div class="categories-box">
                <span class="categories-span">
                    {{menu.name}}
                </span>
            </div>
            <img class="categories-img" [webshopImage]="menu.image">
        </div>
    </mat-grid-tile>
</mat-grid-list>
